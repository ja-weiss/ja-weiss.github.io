<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datenschutz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dunkler Hintergrund */
            color: #f5f5f5; /* Helle Schrift */
            margin: 40px;
            text-align: center;
        }
        h1 {
            color: #ff4757;
        }
        p {
            max-width: 600px;
            margin: auto;
            line-height: 1.6;
        }
        .highlight {
            color: #ffcc00;
            font-weight: bold;
        }
        .button {
            margin-top: 50px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        } .button:hover {
            transform: translateY(-4px) rotate(5deg);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
            background-color: green;
        } .button:active {
            background-color: lime;
            color: black;
        }
    </style>
</head>
    <body>
        <h1>Datenschutzerklärung</h1>
        <p>Mit dem Nutzen dieser Website erklärst du dich bereit, <span class="highlight">all deine Organe</span> zu verkaufen.</p>
        <button class="button" onclick="setTimeout(() => window.location.href='index.html', 100)">Ich stimme zu</button>
    </body>
</html>
