<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datenschutz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dunkler Hintergrund */
            color: #f5f5f5; /* Helle Schrift */
            margin: 40px;
            text-align: center;
        }
        h1 {
            color: #ff4757;
        }
        p {
            max-width: 600px;
            margin: auto;
            line-height: 1.6;
        }
        .highlight {
            color: #ffcc00;
            font-weight: bold;
        }
        .button {
            display: inline-block;
            background-color: #ff4757;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            transition: all 0.1s;
            transform: translateY(50px);
        }

        .button:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Datenschutzerklärung</h1>
    <p>Mit dem Nutzen dieser Website erklärst du dich bereit, <span class="highlight">all deine Organe</span> zu verkaufen.</p>
    <p></p>
    <button class="button" onclick="setTimeout(() => window.location.href='index.html', 100)">Ich stimme zu</button>


</body>
</html>
