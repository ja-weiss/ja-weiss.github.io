<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="login/style/base.css">
  <script defer src="login/script/login.js"></script>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Benutzername" required />
      <input type="password" id="password" placeholder="Passwort" required />
      <button type="submit">Login</button>
      <p id="error"></p>
    </form>
  </div>
</body>
</html>
